<h3>Formulários</h3><br>

<form name="pesquisa" method="POST">
    Nome: <br>
    <input type="text" name="nome"><br>
    Gênero <br>
    <select name="sexo">
        <option value="">Selecione...</option>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
        <option value="O">Outro</option>
    </select><br>
    Área de formação: <br>
    <input type="checkbox" name="humanas">
    humanas <br>
    <input type="checkbox" name="exatas">
    exatas <br>
    <input type="checkbox" name="saúde">
    saúde <br>
    Está empregado na área? <br>
    <input type="radio" name="empregado" value="s">Sim <br>
    <input type="radio" name="empregado" value="n">Não <br>
    <input type="submit" value="Enviar!">
</form>
